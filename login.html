
<!DOCTYPE html>
<html>
  <head>
    <title>Online Giving</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="new/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="new/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

    <!-- Custom LBC styles -->
    <link href="new/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>

  <body class="login">

    <div class="container">
      <div class="col-sm-4 col-sm-offset-4 login-form">

      <form class="form-signin">
        <img class="img-responsive center-block logo login" src="assets/img/lbc-logo-login.svg">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Username</label>
          <input type="username" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Password</label>
          <input type="password" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <button class="btn btn-default btn-lg btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Twitter Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="new/js/material.js"></script>
    <script src="new/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>

    <!-- Dropdown.js -->
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>
  </body>

</html>
