<!DOCTYPE html>
<html>
  <head>
    <title>Account Registration | Online Giving</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="../assets/fonts/roboto.css" type="text/css">
    <link href="../assets/fonts/material-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../assets/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../assets/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="../assets/css/jquery.dropdown.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
  </head>

  <body class="account-registration">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img class="img-responsive center-block logo nav" src="../assets/img/lbc-logo-nav-bar.svg">
          </a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login.html">login</a></li>
            </ul>
          </div>
        </div>
      </div>

    <div class="container">
      <div class="col-sm-8 col-sm-offset-2 registration-form">

      <form class="form-signin">
        <h1>Account Registration</h1>
        <section id="personal-contact"> <!-- #personal-contact -->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label">First Name</label>
              <input type="text" class="form-control" required>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label">Last Name</label>
              <input type="text" class="form-control" required>
              <span class="help-block"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label">Email</label>
              <input type="email" class="form-control" required>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group label-floating is-empty">
              <label class="control-label">Phone</label>
              <input type="tel" class="form-control" required>
              <span class="help-block"></span>
            </div>
          </div>
        </div>
      </section> <!-- /#personal-contact -->


      <section id="address"> <!-- #address -->
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group label-floating is-empty">
            <label class="control-label">Street Address</label>
            <input type="text" class="form-control" required>
            <span class="help-block"></span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group label-floating is-empty">
            <label class="control-label">City</label>
            <input type="text" class="form-control" required>
            <span class="help-block"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group label-floating is-empty">
            <label class="control-label">State</label>
            <input type="text" class="form-control" required>
            <span class="help-block"></span>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group label-floating is-empty">
            <label class="control-label">Zip Code</label>
            <input type="text" class="form-control" required>
            <span class="help-block"></span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group label-floating is-empty">
            <label class="control-label">Country</label>
            <input type="text" class="form-control" required>
            <span class="help-block"></span>
          </div>
        </div>
      </div>
    </section> <!-- /address -->


    <section id="personal-status"> <!-- personal status -->
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Username</label>
          <input type="username" class="form-control" required>
          <span class="help-block"></span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Birth Date <em>MM-DD-YYYY</em></label>
          <input type="text" class="form-control" required>
          <span class="help-block"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="list">
          <div class="form-group">
            <select class="form-control">
              <option value="Gender">Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="list">
          <div class="form-group">
            <select class="form-control">
              <option value="Marital Status">Marital Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section> <!-- /personal status -->

  <section id="password"> <!-- #password -->
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Password</label>
          <input type="password" class="form-control" required>
          <span class="help-block"></span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Re-Type Password</label>
          <input type="password" class="form-control" required>
          <span class="help-block"></span>
        </div>
      </div>
    </div>
  </section> <!-- /#password -->
  <div class="row">
    <div class="col-sm-4 col-sm-offset-8">
      <button class="btn btn-default btn-lg btn-block register pull-right" type="submit">Login</button>
    </div>
  </div>
</form>


    </div> <!-- /container -->

    <!-- Twitter Bootstrap -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="../assets/js/material.js"></script>
    <script src="../assets/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>

    <!-- Dropdown.js -->
    <script src="../assets/js/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>
  </body>

</html>
