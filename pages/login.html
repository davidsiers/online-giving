
<!DOCTYPE html>
<html>
  <head>
    <title>Login | Online Giving</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="../assets/fonts/roboto.css" type="text/css">
    <link href="../assets/fonts/material-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../assets/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../assets/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="../assets/css/jquery.dropdown.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
  </head>

  <body class="login">

    <div class="container">
      <div class="col-sm-4 col-sm-offset-4 login-form">

      <form class="form-signin">
        <img class="img-responsive center-block logo login" src="../assets/img/lbc-logo-login.svg">
        <div class="form-group label-floating is-empty">
          <label class="control-label">Username</label>
          <input type="username" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Password</label>
          <input type="password" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <a class="btn btn-default btn-lg btn-block login" href="give.html" type="submit">Login</a>
        <span class="forgot-password"><a href="forgot-password.html">Forgot your password?</a></span>
      </form>

        <div class="bottom">
          <span class="create-account"><a href="account-registration.html">Don't have an account? Create One</a></span>
        </div>


    </div> <!-- /container -->

    <!-- Twitter Bootstrap -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="../assets/js/material.js"></script>
    <script src="../assets/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>

    <!-- Dropdown.js -->
    <script src="../assets/js/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>
  </body>

</html>
