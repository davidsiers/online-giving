
<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password | Online Giving</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="../assets/fonts/roboto.css" type="text/css">
    <link href="../assets/fonts/material-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../assets/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../assets/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="../assets/css/jquery.dropdown.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
  </head>

  <body class="forgot-password">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="login.html">
            <img class="img-responsive center-block logo nav" src="../assets/img/lbc-logo-nav-bar.svg">
          </a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">login</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-sm-4 col-sm-offset-4 forgot-password-form">

      <form class="form-forgot-password">
        <h1>Reset Password</h1>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Email</label>
          <input type="email" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Username</label>
          <input type="username" class="form-control" required>
          <span class="help-block"></span>
        </div>
        <button class="btn btn-default btn-lg btn-block login" type="submit">Reset Password</button>
        <span class="forgot-user"><a href="forgot-username.html">Don't remeber your username?</a></span>
      </form>


    </div> <!-- /container -->

    <!-- Twitter Bootstrap -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="../assets/js/material.js"></script>
    <script src="../assets/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>

    <!-- Dropdown.js -->
    <script src="../assets/js/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>
  </body>
